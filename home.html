<!DOCTYPE html>
<html lang="en">

<head>
    <title>Insurance Company</title>
    <style>
        body {
            background-color: #f0e68c;
            font-family: Arial, sans-serif;
        }

        .header, .footer {
            text-align: center;
            padding: 10px;
            background-color: #6495ed; /* Improved contrast */
            color: white;
        }

        .nav {
            overflow: hidden;
            background-color: #333;
        }

        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        .insurance-item {
            background-color: #f2f2f2;
            margin: 10px 0;
            padding: 20px;
            border-radius: 8px;
        }

        .footer {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            margin-top: 20px;
        }

        input, select, textarea {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Welcome to Our Insurance Company</h1>
    </div>

    <div class="nav">
        <a href="#home">Home</a>
        <a href="#services">All Insurance Services</a>
        <a href="#about">About</a>
    </div>

    <div class="content">
        <div class="insurance-item">
            <img src="insurance-image.jpg" alt="Insurance" style="width:100%;height:auto;">
            <h2>Insurance 1</h2>
            <p>Description of insurance 1...</p>
        </div>
    </div>

    <div class="footer">
        Â© 2023 Insurance Company
    </div>

    <form>
        <h2>Contact Us</h2>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="insurancetype">Type of Insurance:</label><br>
        <select id="insurancetype" name="insurancetype">
            <option value="auto">Auto</option>
            <option value="home">Home</option>
            <option value="life">Life</option>
        </select><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        // You can add JavaScript here for interactive features
    </script>

</body>

</html>
